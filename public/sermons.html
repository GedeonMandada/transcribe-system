<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sermon List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Sermon List</h1>
    <div id="sermon-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const sermonList = document.getElementById('sermon-list');

    fetch('/api/sermons')
      .then(response => response.json())
      .then(sermons => {
        sermons.forEach(sermon => {
          const sermonCard = `
            <div class="bg-white p-4 rounded-lg shadow-md">
              <h2 class="text-xl font-bold mb-2 truncate" title="${sermon.title}">${sermon.title}</h2>
              <a href="/sermon.html?id=${sermon.id}" class="text-blue-500 hover:underline">View Sermon</a>
            </div>
          `;
          sermonList.innerHTML += sermonCard;
        });
      });
  </script>
</body>
</html>
